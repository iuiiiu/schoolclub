<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        body {

        }

        .main-container {

        }
        .left-nav {

            background-color: #fff;

        .right-content {

        }
        .header {

            align-items: center;

        .logo {

            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
        }
        .nav-menu {
            padding: 15px 0;
        }
        .nav-item {
            padding: 14px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
            color: #555;
        }
        .nav-item:hover {
            background-color: #f8f8f8;
            color: #333;
        }
        .nav-item.active {
            background-color: #f8f8f8;
            border-left: 4px solid #009688;
            color: #009688;
        }
        .nav-item i {

        .sub-nav {

        .sub-nav-item {

        .user-info {
            display: flex;

        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #009688;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            font-weight: bold;
        }
        .tabs {

            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 10px 20px;
        }
        .tab {
            display: inline-block;
            padding: 8px 20px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 3px;
            color: #555;
        }
        .tab.active {
            background-color: #009688;
            color: white;
        }
        .card {
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            padding: 20px;
        }
        .survey-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
        }
        .survey-title i {
            margin-right: 10px;
            color: #009688;
        }
        .question-item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e6e6e6;
        }
        .question-text {
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .question-text i {
            margin-right: 10px;
            color: #FF5722;
        }
        .rating-options {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
        }
        .rating-option {
            text-align: center;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s;
            border: 1px solid #eee;
        }
        .rating-option:hover {
            background-color: #f8f8f8;
            border-color: #ddd;
        }
        .rating-option.selected {
            background-color: #009688;
            color: white;
            border-color: #009688;
        }
        .rating-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .rating-text {
            font-size: 14px;
        }
        .btn-submit {
            background-color: #009688;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-submit i {
            margin-right: 8px;
        }
        .btn-submit:hover {
            background-color: #007d66;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
            margin-top: 30px;
        }
        .layui-form-item {
            margin-bottom: 20px;
        }
        .layui-form-label {
            width: 120px;
        }
        .layui-input-block {
            margin-left: 150px;
        }
    </style>
</head>
<body>
    
            <!-- 调查内容 -->

                        </div>
                        <div class="rating-options">

                                <div class="rating-icon">😞</div>

                            </div>
                            <div class="rating-option">
                                <div class="rating-icon">😐</div>
                                <div class="rating-text">一般</div>
                            </div>
                            <div class="rating-option">
                                <div class="rating-icon">🙂</div>
                                <div class="rating-text">满意</div>
                            </div>
                            <div class="rating-option selected">

                    <!-- 提交按钮 -->
					<button type="button" class="layui-btn" lay-submit lay-filter="saveBtn"><i class="fas fa-paper-plane"></i> 提交调查</button>
                </form>
            </div>
            <div class="footer">
                <p>© 2023 青衿Event - 校园社团活动管理平台</p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/layui@2.6.8/dist/layui.js"></script>
    <script>
        layui.use(['form', 'layer'], function(){
            var form = layui.form;
            var layer = layui.layer;

            // 评分选项点击事件
            document.querySelectorAll('.rating-option').forEach(option => {
                option.addEventListener('click', function() {
                    // 清除同级元素的选中状态
                    const siblings = this.parentElement.children;
                    for (let sibling of siblings) {
                        sibling.classList.remove('selected');
                    }
                    // 设置当前元素为选中状态
                    this.classList.add('selected');
                });
            });

            // 提交按钮点击事件
            document.querySelector('.btn-submit').addEventListener('click', function() {
                layer.msg('感谢您的反馈！调查已提交', {icon: 1});
            });
        });
    </script>
</body>
</html>
