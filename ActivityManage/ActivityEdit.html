<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>活动编辑</title>
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css">
		<style>
			body {
				background-color: #f0f2f5;
				font-family: "Microsoft YaHei", sans-serif;
			}

			.layui-form {
				background-color: #fff;
				padding: 20px;
				border-radius: 5px;
				box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
				margin: 20px;
			}

			.required::before {
				content: "*";
				color: #ff5722;
				margin-right: 4px;
				font-weight: bold;
			}

			.layui-form-label {
				color: #555;
			}

			.layui-input,
			.layui-select,
			.layui-textarea {
				border-color: #e6e6e6;
			}

			.layui-input:focus,
			.layui-select:focus,
			.layui-textarea:focus {
				border-color: #3498db;
				box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
			}

			.layui-btn-normal {
				background-color: #3d89db;
				border-color: #3498db;
			}

			.layui-btn-normal:hover {
				background-color: #2980b9;
				border-color: #2980b9;
			}

			.jumpdl {
				display: block;
				padding-left: 70px;
			}

			.login-link a {
				color: #5FB878;
				text-decoration: none;
				font-weight: 500;
			}

			.layui-btn {
				background-color: #b9efef;
				color: #62523e;
			}
		</style>
	</head>
	<body>
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label required">活动标题</label>
				<div class="layui-input-block">
					<input type="text" name="username" class="layui-input" lay-verify="required" lay-reqtext="活动标题不能为空!"
						placeholder="请输入活动标题">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label required">主办社团</label>
				<div class="layui-input-block">
					<select lay-verify="required">
						<option value="计算机协会">计算机协会</option>
						<option value="摄影协会">摄影协会</option>
						<option value="篮球社">篮球社</option>
						<option value="志愿者协会">志愿者协会</option>
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label required">活动时间</label>
				<div class="layui-input-block">
					<input type="datetime-local" id="activityTime" class="form-control">
				</div>
			</div>
			
			<div class="layui-form-item">
							<label class="layui-form-label required">活动地点</label>
							<div class="layui-input-block">
								<input type="text" name="username" class="layui-input" lay-verify="required" lay-reqtext="活动标题不能为空!"
									placeholder="请输入活动地点">
							</div>
						</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">活动封面</label>
			    <div class="layui-input-block">
			         <input type="file" id="clubLogo" class="layui-input">
			    </div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">活动描述</label>
				<div class="layui-input-block">
					<textarea name="remark" class="layui-textarea" placeholder="请输入活动详细描述"></textarea>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label required">人数限制</label>
				<div class="layui-input-block">
					<input type="number" name="username" class="layui-input" lay-verify="required" lay-reqtext="活动标题不能为空!"
						placeholder="请输入人数限制">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label required">费用设置</label>
				<div class="layui-input-block">
					<input type="radio" name="state" value="免费" title="免费" checked="">
					<input type="radio" name="state" value="付费" title="付费">
				</div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">活动状态</label>
			    <div class="layui-input-block">
			        <select lay-verify="required">
			            <option value="筹备中">筹备中</option>
			            <option value="报名中">报名中</option>
			            <option value="进行中">进行中</option>
						<option value="已结束">已结束</option>
						<option value="已取消">已取消</option>
			        </select>
			    </div>
			</div>
			

			<div class="jumpdl">
				<div class="layui-btn-container">
					<button type="button" class="layui-btn" lay-submit lay-filter="saveBtn">保存修改</button>
				</div>
			</div>
		</div>

		<script src="../lib/layui-v2.6.3/layui.js"></script>
		<script>
			layui.use(['form'], function() {
				var form = layui.form;

				form.on('submit(saveBtn)', function(data) {
					console.log(data.field);
					// 这里可以添加表单提交的逻辑，比如 Ajax 提交
					return false; // 阻止表单跳转提交
				});
			});
		</script>
	</body>
</html>
